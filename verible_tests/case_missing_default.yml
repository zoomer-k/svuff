id: verible_case-missing-default

valid: 
  - |
    function automatic int foo (input bit in);
      case (in)
        1: return 0;
        default: return 1;
      endcase
    endfunction

invalid: 
  - |
    function automatic int foo (input bit in);
      case (in)
        1: return 0;
      endcase
    endfunction
