id: verible_always-comb-blocking
message: Checks that there are no occurrences of non-blocking assignment in combinational logic.
severity:  error
language: systemverilog

rule:
  all:
    - kind: always_construct
    - has: # Check if the always_construct contains the always_comb keyword
        kind: always_keyword
        pattern: always_comb
        stopBy: end
    - has: # Check if the always_construct contains a nonblocking_assignment
        kind: nonblocking_assignment
        stopBy: end






