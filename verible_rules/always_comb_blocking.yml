id: verible_always-comb-blocking
message: Checks that there are no occurrences of non-blocking assignment in combinational logic.
severity:  error
language: systemverilog

rule:
  all:
    - kind: nonblocking_assignment
    - inside:
        kind: always_construct
        has:
          kind: always_keyword
          regex: ^always_comb$
        stopBy: end






