id: verible_enum-name-style
message: Checks that enum type names follow a naming convention defined by a RE2 regular expression.
severity:  error
language: systemverilog

rule:
  kind: type_declaration
  not:
    has:
      field: type_name
      kind: simple_identifier
      regex: '^[a-z_0-9]+(_t|_e)$'
      stopBy: end

note: |
      The default regex pattern expects “lower_snake_case” with either a “_t” or “_e” suffix. 
      Refer to https://github.com/chipsalliance/verible/tree/master/verilog/tools/lint#readme for more detail on verible regex patterns. 
      See [Style: enumerations].
