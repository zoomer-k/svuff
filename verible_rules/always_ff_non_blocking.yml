id: verible_always-ff-non-blocking
message: Checks that blocking assignments are, at most, targeting locals in sequential logic.
severity:  error
language: systemverilog

rule:
  kind: blocking_assignment
  inside:
    kind: always_construct
    stopBy: end
    has:
      kind: always_keyword
      regex: "always_ff"
      stopBy: end





