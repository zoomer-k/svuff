id: verible_case-missing-default
message: Checks that a default case-item is always defined unless the case statement has the unique qualifier.
severity:  error
language: systemverilog

rule:
  kind: case_statement
  not:
    has:
      kind: case_item
      has:
        pattern: default
        stopBy: end
      stopBy: end






